<!DOCTYPE html>
<html>
<body>
{{#name}}
Hello, {{/name}}
<form action="/logout" method="post">

</form>
<form action="/messages" method="post">
    <input type="text" placeholder="Enter a message" name="message"/>

</form>
<ol>
    {{#messages}}
    <li>{{.}}</li>
    {{/messages}}
</ol>
</body>
</html>
